apiVersion: apps/v1
kind: Deployment
metadata:
  name: transmission
  labels:
    app: transmission
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: transmission
  template:
    metadata:
      labels:
        app: transmission
    spec:
      volumes:
        - name: transmission-downloads
          nfs:
            server: 192.168.1.112
            path: /mnt/main_pool/private/downloads
            readOnly: false
        - name: transmission-config
          nfs:
            server: 192.168.1.112
            path: /mnt/main_pool/private/metadata/transmission
            readOnly: false
      containers:
        - name: transmission
          image: ghcr.io/k8s-at-home/transmission:latest
          ports:
            - containerPort: 9091
            - containerPort: 51413
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          resources:
            requests:
              cpu: 200m
              memory: 200Mi
            limits:
              cpu: 400m
              memory: 400Mi
          volumeMounts:
            - mountPath: /config
              name: transmission-config
              readonly: false
            - mountPath: /downloads
              name: transmission-downloads
              readonly: false
