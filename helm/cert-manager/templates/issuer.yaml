apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: dio-local-issuer
spec:
  acme:
    privateKeySecretRef:
      name: dio-local-issuer-account-key
    solvers:
    - dns01:
        digitalocean:
          tokenSecretRef:
            name: digitalocean-dns
            key: access-token
      selector:
        dnsNames:
        - '*.codegrowers.local-k8s.tech'
