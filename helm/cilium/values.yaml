tailscale:
  enable: true
cilium:
  enabled: true
  operator:
    replicas: 1
  hubble:
    enabled: true
    relay:
      enabled: true
    ui:
      enabled: true
  ipam:
    mode: kubernetes
    operator:
      clusterPoolIPv4PodCIDRList: "10.42.0.0/16"
  kubeProxyReplacement: strict
  k8sServiceHost: 192.168.1.85
  k8sServicePort: 6443
  global:
    containerRuntime:
      integration: containerd
      socketPath: "/var/run/k3s/containerd/containerd.sock"
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      ciliumAgent: 
        - CHOWN
        - KILL
        - NET_ADMIN
        - NET_RAW
        - IPC_LOCK
        - SYS_ADMIN
        - SYS_RESOURCE
        - DAC_OVERRIDE
        - FOWNER
        - SETGID
        - SETUID
      cleanCiliumState: 
        - NET_ADMIN
        - SYS_ADMIN
        - SYS_RESOURCE
  # cgroup:
  #   hostRoot: /sys/fs/cgroup
  #   autoMount:
  #     enabled: false
