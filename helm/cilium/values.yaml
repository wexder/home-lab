cilium:
  operator:
    replicas: 1
  hubble:
    enabled: true
    relay:
      enabled: true
    ui:
      enabled: true
  ipam:
    mode: kubernetes
  kubeProxyReplacement: disabled
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      ciliumAgent: 
        - CHOWN
        - KILL
        - NET_ADMIN
        - NET_RAW
        - IPC_LOCK
        - SYS_ADMIN
        - SYS_RESOURCE
        - DAC_OVERRIDE
        - FOWNER
        - SETGID
        - SETUID
      cleanCiliumState: 
        - NET_ADMIN
        - SYS_ADMIN
        - SYS_RESOURCE
  cgroup:
    hostRoot: /sys/fs/cgroup
    autoMount:
      enabled: false
