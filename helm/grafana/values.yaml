  prometheus:
    prometheusSpec:
      retention: 10d
      serviceMonitorSelectorNilUsesHelmValues: false
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: freenas-iscsi-csi
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 100Gi
      additionalScrapeConfigs:
        - job_name: nas
          scheme: http
          static_configs:
            - targets:
                - "192.168.1.112:9108"
        - job_name: polar-bear
          scheme: http
          static_configs:
            - targets:
                - "192.168.1.19:40001"
        - job_name: ups
          scrape_interval: 10s
          scheme: http
          metrics_path: /ups_metrics
          params:
            ups: [ "serverups" ]
          static_configs:
            - targets:
                - "192.168.1.19:40002"

