kube-prometheus-stack:
  cleanPrometheusOperatorObjectNames: true
  alertmanager:
    enabled: true
    alertmanagerSpec:
      storage:
        volumeClaimTemplate:
          spec:
            storageClassName: freenas-iscsi-csi
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 50Gi

  grafana:
    sidecar:
      dashboards:
        provider:
          folder: kubernetes
    adminPassword: admin
    persistence:
      type: pvc
      enabled: true
      storageClassName: freenas-iscsi-csi
      accessModes:
        - ReadWriteOnce
      size: 10Gi
