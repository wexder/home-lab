apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: helm-apps
spec:
  generators:
   - git:
       repoURL: https://github.com/wexder/home-lab
       revision: HEAD
       directories:
         - path: helm/* 
  template:
    metadata:
      name: '{{path.basename}}'
      annotations:
        "argocd.argoproj.io/manifest-generate-paths": "{{path}}"
    spec:
      project: snowy-lab
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/wexder/home-lab
        targetRevision: HEAD
        path: '{{path}}'
        helm:
          releaseName: '{{path.basename}}'
          valueFiles:
            - values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path}}'
